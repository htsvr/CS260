<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="login.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Start Boiling</title>
        <link rel="icon" href="favicon.ico" />
    </head>
    <body>
        <header>
            <h1>Start Boiling</h1>
            <img class = svg src = "assets/images/profile.svg" alt="profile image" />
            <h2><span class="username">Username</span></h2>
            <a href = "index.html">
                <button>Log out</button>
            </a>
        </header>
        <main>
            <form method="get" action="track.html">
                <label for="time">Time Spent Boiling</label>
                <input type="time" id="time" placeholder="00:00" />
                <button type="submit">Record</button>
            </form>
        </main>
    </body>
    <footer>
        <a href="https://github.com/htsvr/StartBoiling">Github Page</a>
    </footer>
</html>

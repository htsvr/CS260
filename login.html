<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="login.css" />
        
        <title>Start Boiling</title>
        <link rel="icon" href="assets/favicon.ico" />
    </head>
    <body>
        <header>
            <h1>Start Boiling</h1>
            <img class = svg src = "assets/images/profile.svg" alt="profile image" />
            <h2 id = "username">Username</h2>
        </header>

        <main>
            <h3>Login to start</h3>
            <div id="loginControls" class="ver-flex" style="display: none">
                <div class="hor-flex">
                    <label for="usernameInput">Username</label>
                    <input type="text" id="usernameInput" placeholder="username" />
                </div>
                <div class="hor-flex">
                    <label for="userPassword">Password</label>
                    <input type="password" id="userPassword" placeholder="password"/>
                </div>
                <div class="hor-flex" style="padding: 2em; align-items: center">
                    <button onclick="loginUser()">Login</button>
                    <button onclick="createUser()">Create</button>
                </div>
            </div>
            <div id="playControls" style="display: none">
                <div id="playerName"></div>
                <div class="hor-flex">
                    <button type="button" onclick="track()">Start Tracking</button>
                    <button type="button" onclick="logout()">Logout</button>
                </div>
            </div>
            <div id="errorMsg"></div>
        </main>
        <footer>
            <a href="https://github.com/htsvr/StartBoiling">Github Page</a>
        </footer>
        <script src="login.js"></script>
    </body>
</html>

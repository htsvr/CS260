        <link rel="stylesheet" href="login.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Start Boiling</title>
        <link rel="icon" href="favicon.ico" />
    </head>
    <body>
        <script type="module">
            import id from 'https://cdn.jsdelivr.net/npm/input-duration/+esm'
        </script>

            <h1>Start Boiling</h1>
            <img class = svg src = "assets/images/profile.svg" alt="profile image" />

            <button onclick = "logout()">Log out</button>

        <main>
            <div>

        </main>
        <footer>
            <a href="https://github.com/htsvr/StartBoiling">Github Page</a>
        </footer>
        <script src = "record.js"></script>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="login.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Start Boiling</title>
        <link rel="icon" href="favicon.ico" />
    </head>
    <body>
        <header>
            <h1>Start Boiling</h1>
            <img class = svg src = "assets/images/profile.svg" alt="profile image" />
            <h2 id = "username">Username</h2>
            <button onclick = "logout()">Log out</button>
        </header>
        <main>
            <div>
                <h3>Time Spent Boiling</h3>
                <div id = "timeEntry">
                    <input class = "timeEntry" type="number" id="recHr" min="0" value = "0">
                    <span>hr </span>
                    <input class = "timeEntry" type="number" id="recMin" min="0" max = "59" value = "0">
                    <span>min </span>
                    <input class = "timeEntry" type="number" id="recSec" min="0" max = "59" value = "0">
                    <span>sec </span>
                </div>
                <button onclick = "record()">Record</button>
            </div>
            <div class = "quote">
                <p id="quote"></p>
                <p id="author"></p>
            </div>
        </main>
        <footer>
            <a href="https://github.com/htsvr/StartBoiling">Github Page</a>
        </footer>
        <script src = "record.js"></script>
    </body>
</html>
